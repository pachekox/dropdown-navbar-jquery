<!DOCTYPE html>
<html>
<head>
	<title>hovable menu with tailwind css and jquery</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="navbar flex space-x-6 bg-blue-500 py-6 text-white">
		<a href="">Home</a>
		<a href="">contact</a>
		<div class="relative department">
			<a href="">Departments</a>
			<div class="flex flex-col absolute text-gray-300 bg-blue-500 p-4 w-44 hidden department-submenu">
				<a href="" class="hover:text-white">Business</a><hr>
				<a href="" class="hover:text-white">Games and sports</a><hr>
				<a href="" class="hover:text-white">Procurement</a><hr>
				<div class=" relative flex space-x-40">
					<a href="" class="hover:text-white engineering">Engineering and Computing</a>
					<div class=" -mr-72 bg-blue-500 p-4 flex flex-col border absolute border-white hidden comp-submenu">
						<a href="">Mechanical Engineering</a>
						<a href="">Electrical engineering</a>
						<a href="">Civil Engineering</a>
					</div>
				</div>
			</div>
		</div>
		<a href="">About</a>
		<div class="relative courses">
			<a href="">Courses</a>
			<div class="flex flex-col absolute text-gray-300 bg-blue-500 p-4 w-44 hidden course-submenu">
				<a href="" class="hover:text-white">Accountancy</a><hr>
				<a href="" class="hover:text-white">Computer Science</a><hr>
				<a href="" class="hover:text-white">Food and Beverage</a><hr>
				<a href="" class="hover:text-white">Bachelor of commerce</a><hr>
				<a href="" class="hover:text-white">Information Technology</a>
			</div>
		</div>
	</div>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
	//slide down submenu when mouse hovers 

	$(".courses").hover(function(){
		$(".course-submenu").slideDown("slow");

	})
	$(".department").hover(function(){
		$(".department-submenu").slideDown("slow");

	})
	// slide up submenu when mouse leaves

	$(".courses").mouseleave(function(){
		$(".course-submenu").slideUp("slow");
	})

	$(".department").mouseleave(function(){
		$(".department-submenu").slideUp("slow");
	})


	//submenu
	$(".engineering").hover(function(){

		$(".comp-submenu").slideDown("slow");
	})

	$(".comp-submenu").mouseleave(function(){
		$(".course-submenu").hide();
	})

	$(".engineering").mouseleave(function(){
		$(".course-submenu").hide();
	})

</script>
</body>
</html>
