<!DOCTYPE html>
<html>
<head>
	<title>hovable menu with tailwind css and jquery</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="navbar flex space-x-6 bg-blue-500 py-6 text-white">
		<a href="">Home</a>
		<a href="">contact</a>
		<div class="relative department">
			<a href="">Departments</a>
			<div class="flex flex-col absolute text-white bg-blue-500 p-4 w-44 hidden department-submenu">
				<a href="">Business</a><hr>
				<a>Games and sports</a><hr>
				<a>Procurement</a><hr>
				<a>Engineering and Computing</a>
			</div>
		</div>
		<a href="">About</a>
		<div class="relative courses">
			<a href="">Courses</a>
			<div class="flex flex-col absolute text-white bg-blue-500 p-4 w-44 hidden course-submenu">
				<a href="">Business</a><hr>
				<a>Computer Science</a><hr>
				<a>Food and Beverage</a><hr>
				<a>Bachelor of commerce</a><hr>
				<a>Information Technology</a>
			</div>
		</div>
	</div>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
	$(".courses").hover(function(){
		$(".course-submenu").slideDown("slow");

	})

	$(".department").hover(function(){
		$(".department-submenu").slideDown("slow");

	})

</script>
</body>
</html>
